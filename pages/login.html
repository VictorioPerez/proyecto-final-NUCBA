<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- LINK CSS -->
    <link rel="stylesheet" href="../styles/style-log-regis.css" />
    <link rel="stylesheet" href="../styles/styleQueryLogin.css">
    <!-- FAVICON -->
    <link rel="icon" href="../images/favicon1.png" type="image/x-icon" />
    <!-- BOOTSTRAP ICONS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/e43627a66a.js"
      crossorigin="anonymous"
    ></script>
    <title>Iniciar Sesion</title>
  </head>
  <body>
    <section class="sectionLogin">
      <div class="containerForm">
        <h1>Iniciar Sesion</h1>
        <form>
          <div class="containerInput">
            <input type="mail" required="" />
            <label>Email</label>
          </div>
          <div class="containerInput">
            <input type="password" required="" />
            <label>Constraseña</label>
          </div>
          <a href="#"><span>Olvide contraseña</span></a>
          <div class="containerCheckbox">
            <label>Recordar</label>
            <input type="checkbox" />
          </div>
          <div class="containerButton">
            <button type="button" class="boton">Iniciar Sesion</button>
          </div>
        </form>
        <div class="containerLinks">
          <a href="../index.html"><span>Volver al inicio</span></a>
          <a href="register.html"><span>Registrarse</span></a>
        </div>
      </div>
    </section>
  </body>
</html>
